<form [formGroup]="createAcc" (ngSubmit)="createAccount()">
  <fieldset>
    <legend>New Account Form</legend>
    <div class="container" style="margin-top: 1em;">
      <div class="row">
        <div class="col-md-6">

          <input type="hidden" name="id" formControlName="id" />
          <div class="form-group">
            <label for="productNumber">Email</label>

            <input id="email" name="email" type="text" class="form-control" formControlName="email" required
              autofocus="autofocus">
          </div>
          <div class="form-group">
            <label for="name">Password</label>

            <input id="password" name="password" type="password" class="form-control" formControlName="password"
              required="required">
          </div>
          <div class="form-group">
            <label for="unitPrice">Name</label>


            <input id="name" name="name" type="text" class="form-control" formControlName="name" required="required">
          </div>


          <div class="form-group">
            <label for="quantityInStock">Phone</label>

            <input id="phone" name="phone" type="text" class="form-control" formControlName="phone" required="required">
          </div>


          <div class="form-group">
            <label for="quantityInStock">Address</label>

            <input id="address" name="address" type="text" class="form-control" formControlName="address"
              required="required">
          </div>




          <div class="form-group">
            <!-- <label for="quantityInStock">Role</label> -->

            <select id="role" name="role" class="form-control" required="required" multiple formControlName="roles">
              <option value="1">ADMIN</option>
              <option value="2">USER</option>
            </select>
          </div>









          <div style="float:right;">
            <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
            <a href="#" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
            <button id="btnSubmit" [disabled]="!createAcc.valid" type="submit" class="btn btn-outline-primary">Create
              Account</button>
          </div>
        </div>
      </div>
    </div>

  </fieldset>
</form>
<br /><br /><br /><br /><br />
